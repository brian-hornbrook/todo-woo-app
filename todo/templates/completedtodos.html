{% extends "index.html" %}

{% block content %}
{% if user.is_authenticated %}
<div id="title-area">
    <h1>{{ user.username }}'s Completed Todos</h1>
    <a href="/createtodo"><button type="button" class="btn btn-success">Add a Todo</button></a>
</div>

<div id="content-area">
    {% for todo in todos %}
    <div id="content">
        <div class="card border-success mb-3">
            <p>{{ todo.title }}</p>
            <p>{{ todo.memo }}</p>
            <p>{{ todo.important }}</p>
            <p>{{ todo.created }}</p>
            <div>
                <form action="/todo/{{ todo.id }}" method="GET">
                    <input type="hidden" name="title" value="{{ todo.title }}">
                    <button type="submit" class="btn btn-primary">Update a Todo</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
