{% extends "index.html" %}
{% load static %}


{% block content %}

<h3>{{ errors }}</h3>

<!-- form -->
<div id="account-area">
    <div id="content">
        <div class="card border-success mb-3" style="max-width: rem;">
            <div class="card-header">
                <h3>Log In</h3>
            </div>

            <div class="card-body">
                <p id="error-message" class="text-danger">{{ errors }}</p>
                <form action="/login" method="POST">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Log In</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
